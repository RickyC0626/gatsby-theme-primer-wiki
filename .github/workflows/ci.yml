name: CI
on: [push]
jobs:
  ci:
    name: CI
    concurrency: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Set up Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: update npm
        run: npm i -g npm
      - name: Install dependencies
        run: npm i

      - name: Test
        run: npm test
